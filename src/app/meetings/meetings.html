<section class="section features first-section" id="features">
    <div class="container">

        <h2 class="h2 section-title underline">Meetings</h2>
        <div class="meeting-corousel-container">
            <app-corousel></app-corousel>
        </div>
            @for (meeting of meetings; track meeting.title) {
            <div class="meeting-card">
                <div class="meeting-details">
                  <h3 class="meeting-title">{{meeting.title}}</h3>
                  <p class="meeting-time">{{meeting.time}}</p>
                  <p class="meeting-location">{{meeting.location}}</p>
                </div>
                <div class="meeting-actions">
                  <a href="{{meeting.link}}" target="_blank" class="join-link">Join</a>
                </div>
              </div>
            }
    </div>
</section>
